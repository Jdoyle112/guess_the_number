<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="headings">
		<h1>Random # Guessing Game!</h1>
		<p>Guess a number between 1-100. The program will tell you if you're high or low. Keep playing until you guess the correct number, and it will show you how many guesses it took for you to get the correct answer.</p>
	</div>
	<div class="content">
		<button id="start">Play</button>
		<p id="output"></p>
	</div>
</body>
</html>
